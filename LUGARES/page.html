<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Lugar</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <div class="tarjeta-secundaria" id="page"></div>

  <script>
    async function cargarPage() {
      const pagina = new URLSearchParams(window.location.search);
      const id = parseInt(pagina.get("id"));

      const lug = await fetch("lugares.json");
      const lugares = await lug.json();
      const lugar = lugares.find(l => l.id === id);
      const tarjeta = document.getElementById("page");

      tarjeta.innerHTML = `
        <img src="${lugar.url_imagen}" alt="${lugar.nombre}">
        <div class="contenido">
          <h1>${lugar.nombre}</h1>
          <p>${lugar.descripcion}</p>
          <p><strong>Ciudad:</strong> ${lugar.ciudad}</p>
          <p><strong>País:</strong> ${lugar.pais}</p>
          <p><strong>Coordenadas:</strong> Lat ${lugar.coordenadas.latitud}, Long ${lugar.coordenadas.longitud}</p>
          <p><strong>Categoría:</strong> ${lugar.categoria.nombre}</p>

          <h3>Datos Interesantes</h3>
          <ul>
            ${lugar.datosInteresantes.map(d => `<li>${d.titulo}: ${d.valor}</li>`).join("")}
          </ul>

          <h3>Actividades Recomendadas</h3>
          <ul>
            ${lugar.actividadesRecomendadas.map(a => `<li>${a}</li>`).join("")}
          </ul>

          <div class="navegacion">
            <button class="nav-btn" id="anterior">⬅ Anterior</button>
            <a href="index.html" class="volver">Volver al Inicio</a>
            <button class="nav-btn" id="siguiente">Siguiente ➡</button>
          </div>
        </div>
      `;

      document.getElementById("anterior").addEventListener("click", () => {
        const prevId = id > 1 ? id - 1 : lugares.length;
        window.location.href = `page.html?id=${prevId}`;
      });

      document.getElementById("siguiente").addEventListener("click", () => {
        const nextId = id < lugares.length ? id + 1 : 1;
        window.location.href = `page.html?id=${nextId}`;
      });
    }

    cargarPage();
  </script>
</body>
</html>
