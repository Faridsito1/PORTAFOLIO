<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETALLES DEL LUGAR</title>
  <link rel="stylesheet" href="./style2.css">
</head>
<body>
  <div class="tarjeta-secundaria" id="page"></div>

  <script>
    async function cargarPage() {
      const pagina = new URLSearchParams(window.location.search);
      const id = parseInt(pagina.get("id"));

      const lug = await fetch("lugares.json");
      const lugares = await lug.json();
      const lugar = lugares.find(l => l.id === id);
      const tarjeta = document.getElementById("page");

      tarjeta.style.background = `linear-gradient(135deg, ${lugar.categoria.colorPrimario}, ${lugar.categoria.colorSecundario})`;

      const titulo = document.createElement("h1");
      titulo.textContent = lugar.nombre;

      const img = document.createElement("img");
      img.src = lugar.url_imagen;
      img.alt = lugar.nombre;

      const descripcion = document.createElement("p");
      descripcion.textContent = lugar.descripcion;

      const ciudad = document.createElement("p");
      ciudad.innerHTML = `<strong>Ciudad:</strong> ${lugar.ciudad}`;

      const pais = document.createElement("p");
      pais.innerHTML = `<strong>País:</strong> ${lugar.pais}`;

      const coordenadas = document.createElement("p");
      coordenadas.innerHTML = `<strong>Coordenadas:</strong> Latitud ${lugar.coordenadas.latitud}, Longitud ${lugar.coordenadas.longitud}`;

      const categoria = document.createElement("p");
      categoria.innerHTML = `<strong>Categoría:</strong> ${lugar.categoria.nombre}`;

      const subtitulo1 = document.createElement("h3");
      subtitulo1.textContent = "Datos Interesantes";

      const datos = document.createElement("ul");
      lugar.datosInteresantes.forEach(dato => {
        const li = document.createElement("li");
        li.textContent = `${dato.titulo}: ${dato.valor}`;
        datos.appendChild(li);
      });

      const subtitulo2 = document.createElement("h3");
      subtitulo2.textContent = "Actividades Recomendadas";

      const lista = document.createElement("ul");
      lugar.actividadesRecomendadas.forEach(a => {
        const li = document.createElement("li");
        li.textContent = a;
        lista.appendChild(li);
      });

      const botonAtras = document.createElement("a");
      botonAtras.textContent = "Volver al Inicio";
      botonAtras.href = "index.html";
      botonAtras.className = "volver";

      tarjeta.appendChild(titulo);
      tarjeta.appendChild(img);
      tarjeta.appendChild(descripcion);
      tarjeta.appendChild(ciudad);
      tarjeta.appendChild(pais);
      tarjeta.appendChild(coordenadas);
      tarjeta.appendChild(categoria);
      tarjeta.appendChild(subtitulo1);
      tarjeta.appendChild(datos);
      tarjeta.appendChild(subtitulo2);
      tarjeta.appendChild(lista);
      tarjeta.appendChild(botonAtras);
    }

    cargarPage();
  </script>
</body>
</html>
