<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lugares para Visitar</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>LUGARES PARA VISITAR</h1>
  </header>
  <div id="galeria" class="grid"></div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const lug = await fetch("lugares.json");
      const lugares = await lug.json();
      const galeria = document.getElementById("galeria");

      lugares.slice(0, 20).forEach(lugar => {
        const card = document.createElement("div");
        card.classList.add("card");

        card.innerHTML = `
          <img src="${lugar.url_imagen}" alt="${lugar.nombre}">
          <div class="overlay">
            <h2>${lugar.nombre}</h2>
            <p>${lugar.ciudad}, ${lugar.pais}</p>
          </div>
        `;

        card.addEventListener("click", () => {
          window.location.href = `page.html?id=${lugar.id}`;
        });

        galeria.appendChild(card);
      });
    });
  </script>
</body>
</html>
