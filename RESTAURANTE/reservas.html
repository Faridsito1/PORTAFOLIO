<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Reservas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="barraNavegacion">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand">Restaurante Farolini</a>
      <div>
        <a class="btn btn-light" href="mesas.html">Plano de Mesas</a>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="mb-4 text-center">GESTIÓN DE RESERVAS</h1>
    <div class="row mb-3 filtros-reservas">
  <div class="col-md-4">
    <label class="form-label">Filtrar por fecha</label>
    <input type="date" id="filtroFecha" class="form-control" onchange="filtrarReservas()">
  </div>
  <div class="col-md-4">
    <label class="form-label">Filtrar por estado</label>
    <select id="filtroEstado" class="form-control" onchange="filtrarReservas()">
      <option value="">Todos</option>
      <option value="Pendiente">💭Pendiente</option>
      <option value="Confirmada">✅Confirmada</option>
      <option value="Cancelada">❌Cancelada</option>
      <option value="Finalizada">✅Finalizada</option>
    </select>
  </div>
</div>

    <div id="contenedorReservas" class="row g-3"></div>
    <button class="btn btn-primary mt-4" id="btnAgregarReserva">Nueva Reserva</button>
  </div>
<div class="modal fade" id="modalReserva" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Gestionar Reserva</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formularioReserva">
          <input type="hidden" id="indiceReserva">

          <div class="mb-3">
            <label class="form-label">Nombre del Cliente</label>
            <input type="text" id="inputNombreCliente" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de Personas</label>
            <input type="number" id="inputNumeroPersonas" class="form-control" min="1" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="inputFechaReserva" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" id="inputHoraReserva" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Ocasión Especial</label>
            <select id="selectOcasiones" class="form-control">
              <option value="Ninguna">Ninguna</option>
              <option value="Cumpleaños">🎂Cumpleaños</option>
              <option value="Aniversario">💌Aniversario</option>
              <option value="Reunión de Negocios">🕴️Reunión de Negocios</option>
              <option value="Cena Romantica">💝Cena Romántica</option>
              <option value="Reunion Familiar">👨‍👩‍👧‍👦Reunión Familiar</option>
              <option value="Cena">🍽️Cena</option>
              <option value="Despedida">🫂Despedida</option>
              <option value="Matrimonio">💍Matrimonio</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Notas Adicionales</label>
            <textarea id="StringNotasAdicionales" class="form-control" rows="2" placeholder="Añade detalles adicionales"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Mesa</label>
            <select id="selectMesasDisponibles" class="form-control" required></select>
          </div>
          
          <div class="mb-3 d-none" id="grupoEstadoReserva">
            <label class="form-label">Estado de la Reserva</label>
            <select id="selectEstadoReserva" class="form-control">
              <option value="Pendiente">💭Pendiente</option>
              <option value="Confirmada">✅Confirmada</option>
              <option value="Cancelada">❌Cancelada</option>
              <option value="Finalizada">✅Finalizada</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="reservas.js"></script>
</body>
</html>
