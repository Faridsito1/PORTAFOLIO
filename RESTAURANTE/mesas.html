<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="barraNavegacion">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand">Restaurante Naranca</a>
            <div class="d-flex gap-2">
    <a class="btn btn-light" href="reservas.html">Ver Reservas</a>
    <button class="btn btn-primary" id="btnAgregarMesa">Agregar Mesa</button>
</div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="mb-4 text-center">PLANO DE MESAS</h1>
        <div id="contenedorMesas" class="row g-3"></div>
    </div>

    <div class="modal fade" id="modalMesa" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Gestionar Mesa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formularioMesa">
                    <input type="hidden" id="indiceMesa">

                    <div class="mb-3">
                        <label>Capacidad</label>
                        <input type="number" id="inputCapacidadMesa" class="form-control" min="1">
                    </div>

                    <div class="mb-3">
                        <label>Ubicación</label>
                        <select id="selectUbicacion" class="form-control">
                            <option value="Ventana">Ventana</option>
                            <option value="Barra">Barra</option>
                            <option value="Terraza">Terraza</option>
                            <option value="Zona Central">Zona Central</option>
                            <option value="Salón Privado">Salón Privado</option>
                            <option value="Zona VIP">Zona VIP</option>
                        </select>
                    </div>

                    <div class="mb-3" id="grupoEstadoMesa">
                        <label>Estado</label>
                        <select id="selectEstadoMesa" class="form-control">
                            <option value="disponible">Disponible</option>
                            <option value="ocupada">Ocupada</option>
                            <option value="deshabilitada">Deshabilitada</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <div class="modal fade" id="modalEliminarMesa" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Eliminar Mesa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    ¿Seguro que deseas eliminar esta mesa?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarEliminarMesa">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="mesas.js"></script>
</body>
</html>
