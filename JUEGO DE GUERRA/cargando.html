<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COD WWII - Cargando</title>
  <link rel="stylesheet" href="cargando.css">
</head>

<body>
  <video autoplay muted loop playsinline id="bg-video">
    <source src="Intro.mp4" type="video/mp4">
  </video>

  <div class="loading-screen">
    <div class="logo">
      <img src="logoo.svg" alt="Call of Duty WWII Logo">
    </div>

    <div class="description-container">
      <p class="description-text" id="typewriter"></p>
    </div>

    <div class="loading-bar-container">
      <div class="loading-label">LOADING MISSION</div>
      <div class="loading-bar-outer">
        <div class="loading-bar-inner" id="loadingBar"></div>
      </div>
      <div class="loading-percentage" id="percentage">0%</div>
    </div>
  </div>

  <script src="cargando.js"></script>
</body>
</html>
